<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>TextoRPG</title>
</head>
<body>
    <div id="game-container">
        <div id="enemy-area">
            <h2>TextoRPG</h2>
            <div id="enemy-stats"></div>
        </div>
        <div id="battle-log"></div>
        <div id="player-area">
            <div id="player-stats"></div>
            <div id="actions">
                <div id="battle-actions">
                    <button onclick="performAction('attack')">Ataque</button>
                    <button onclick="performAction('defend')">Defensa</button>
                    <button onclick="performAction('skill')">Habilidades</button>
                    <button onclick="showItemSelection()">Usar objeto</button>
                </div>
                <div id="menu-actions">
                    <button onclick="showInventory()">Equipo</button>
                    <button onclick="showShop()">Tienda</button>
                    <button onclick="showQuests()">Misiones</button>
                </div>
            </div>
        </div>
        <div id="item-selection" class="modal">
            <div class="modal-content">
                <h2>Selecciona un objeto para usar</h2>
                <div id="item-list"></div>
                <button onclick="closeItemSelection()" class="game-button">Volver</button>
        </div>
    </div>
</body>
</html>
